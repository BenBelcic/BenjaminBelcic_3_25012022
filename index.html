<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="icon" href="asset/images/logo/ohmyfood.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="asset/normalize.css">
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>
    <header>
        <div class="home-title">
            <h1 class="home-title__text">ohmyfood</h1>
        </div>
        <div class="localisation">
            <div class="localisation__text"><span class="fas fa-map-marker-alt"></span><p>Paris, Belleville</p></div>
        </div>
        <nav class="nav">
            <div class="nav__title"><h2 class="nav__title__text">Réservez le menu qui vous convient</h2></div>
            <div class="nav__title2"><h3 class="nav__title2__text">Découvrez des restaurants d'esception, séléctionnés par nos soins.</h3></div>
            <form class="nav__btn__link" action="#restaurants">
                <button class="nav__btn" type="submit"><p class="nav__btn__text">Explorer nos restaurants</p></button>
            </form>
        </nav>
        <article class="functioning">
            <h2 class="functioning__title">Fonctionnement</h2>
            <div class="functioning__contenair">
                <div class="functioning__contenair__card">
                    <div class="functioning__contenair__card__number"><p>1</p></div>
                    <div class="functioning__contenair__card__icon"><span class="fas fa-mobile-alt"></span></div>
                    <div class="functioning__contenair__card__text"><p>Choississez un restaurant</p></div>
                </div>
                <div class="functioning__contenair__card">
                    <div class="functioning__contenair__card__number"><p>2</p></div>
                    <div class="functioning__contenair__card__icon"><span class="fas fa-list-ul"></span></div>
                    <div class="functioning__contenair__card__text"><p>Composez votre menu</p></div>
                </div>
                <div class="functioning__contenair__card functioning__contenair__card--bgcolor">
                    <div class="functioning__contenair__card__number"><p>3</p></div>
                    <div class="functioning__contenair__card__icon functioning__contenair__card__icon--color"><span class="fas fa-store"></span></div>
                    <div class="functioning__contenair__card__text functioning__card__text"><p>Dégustez au restaurant</p></div>
                </div>
        </div>
        </article>
    </header>
    <a id="restaurants"></a>
    <footer>
        
    </footer>

</body>
